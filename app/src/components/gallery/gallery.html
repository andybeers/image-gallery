<button ng-click="$ctrl.view = 'Add'">Add Image</button>
<select ng-model="$ctrl.view">
    <option value="Info">Info</option>
    <option value="Thumbnail">Thumbnail</option>
    <option value="Full">Full</option>
</select>
<section>
    <add-image
        ng-if="$ctrl.view === 'Add'"
        add="$ctrl.add">
    </add-image>
    <image-info 
        ng-if="$ctrl.view === 'Info'"
        img="$ctrl.img"
        remove="$ctrl.remove">
    </image-info>
    <image-thumb
        ng-if="$ctrl.view === 'Thumbnail'"
        img="$ctrl.img">
    </image-thumb>
    <image-full
        ng-if="$ctrl.view === 'Full'"
        img="$ctrl.img">
    </image-full>
</section>
